<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .todo-container {
            margin-top: 20px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .todo-item.completed {
            background-color: #f8f8f8;
            text-decoration: line-through;
            color: #888;
        }
        .todo-actions {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #todo-input {
            flex-grow: 1;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Aplikasi To-Do List</h1>
    
    <div class="input-container">
        <input type="text" id="todo-input" placeholder="Masukkan tugas baru...">
        <button id="add-btn">Tambah</button>
    </div>
    
    <div class="todo-container" id="todo-list">
        <!-- Todo items will be added here dynamically -->
    </div>
    <script src="todolist.js"></script>
</body>
</html>
